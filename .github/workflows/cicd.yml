name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: [27.0]
        elixir: [1.18.1]

    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
          experimental-otp: true

      - uses: actions/cache@v1
        id: deps-cache
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - uses: actions/cache@v1
        id: build-cache
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - run: mix deps.get

      - name: Generate classes.txt for tailwind
        run: mix tailwind default

      - name: Compile tailwind_formatter plugin
        run: mix deps.compile tailwind_formatter --force

      - name: Check code formatting
        run: mix format --check-formatted

      - run: mix test

  deploy:
    needs: test # Will only run if the test job succeeds
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest

    env:
      SECRET_KEY_BASE: ${{ secrets.PHX_SECRET_KEY_BASE }}
      LOGFLARE_API_KEY: ${{ secrets.LOGFLARE_API_KEY }}
      LOGFLARE_SOURCE_ID: ${{ secrets.LOGFLARE_SOURCE_ID }}
      MIX_ENV: prod

    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 27.0
          elixir-version: 1.18.1
          experimental-otp: true
      - run: mix deps.get --only prod
      - run: mix compile
      - run: npm install --prefix ./assets
      - run: npm run deploy --prefix ./assets
      - run: mix phx.digest
      - run: mix release

      - name: Copying release to prod server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "_build/prod/rel/qwixx/"
          target: "${{ secrets.DEPLOY_DIR }}"

      - name: Starting web service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          USERNAME: ${{ secrets.DEPLOY_USER }}
          KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          # sudo systemctl restart qwixx.service
          script: |
            echo "deployed qwixx, not starting service"
